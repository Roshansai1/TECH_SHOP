<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <center class="signup-page">
            <span class="sign-up">Signup</span>
            <pre class="text">Already have an account? <a href=""><span class="login">Login</span></a></pre>
    
            <div class="details">
                <label for="Username"></label>
                <input class="username" type="text" placeholder="Username">
                <br>
                <br>
                <label for="Email"></label>
                <input class="email" required type="email" placeholder="Email">
                <br>
                <br>
                <label for="Password"></label>
                <input class="password" type="password" placeholder="Password">
                <br>
                <br>
                <label for="Confirm Password"></label>
                <input class="confirm-password" type="confirm password" placeholder="Confirm Password">
            </div>
            <br>
            <button class="signup">Signup</button>
            <br>
            <br>
            <hr>
            <pre>or login with</pre>
            <button class="facebook">Facebook</button>
            <button class="google">Google</button>
            <button class="twitter">Twitter</button>
        </center>
    </div>
</body>
</html>
